<!DOCTYPE html>
<html>
    <title>dear my diary</title>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="mainpage.css">
    <link rel="stylesheet" href="calendar.css">
    <link rel="stylesheet" href="diarypage_table.css">

    <body>
        <header>
            <img src="diary_img/로고.png">
        </header>

        <div id="mp"> 
            <div id = "lp">
                <div class="cal">
                    <settings-cal>
                        <div class="cal_header"></div>
                        <div class="cal_main">
                            <div class="cal_days">
                                <div class="cal_day">일</div>
                                <div class="cal_day">월</div>
                                <div class="cal_day">화</div>
                                <div class="cal_day">수</div>
                                <div class="cal_day">목</div>
                                <div class="cal_day">금</div>
                                <div class="cal_day">토</div>
                            </div><!--cal_days-->
                            <div class="cal_dates"></div>
                        </div><!--cal_main-->
                    </settings-cal>
                </div>
                
                <button class="list"><img src="diary_img/diary1.png" onclick="alert('diary')"></button>
                <button class="list"><img src="diary_img/plan1.png" ></button>
                <button class="list"><img src="diary_img/memo1.png"></button>
                <button class="list"><img src="diary_img/board1.png"></button>
                <button class="list"><img src="diary_img/profile1.png"></button>

                </div>
            
            <div>
                <span id = "rp">
                    <div class="weekly_header">
                        <div class="weekly_nav">
                            <button class="nav-btn go-prevweek bgc">&lt;</button>
                            <button class="nav-btn go-thisweek bgc">이번주</button>
                            <button class="nav-btn go-nextweek bgc">&gt;</button>
                        </div>   
                    </div>

                    <div class="weekly_main">
                        <table border="1">
                            <thead>
                                <tr class="weekly_days">
                                    <th class="weekly_day">월</th>
                                    <th class="weekly_day">화</th>
                                    <th class="weekly_day">수</th>
                                    <th class="weekly_day">목</th>
                                    <th class="weekly_day">금</th>
                                    <th class="weekly_day">토</th>
                                    <th class="weekly_day">일</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="checklist"><!--월-->
                                        <div class="wh100">
                                            <button class="checkplus">+</button>

                                            <div><input type="checkbox"> 9주차-html/css 완성하기 </div>
                                            <div><input type="checkbox"> 10주차-html/css 완성하고 자바시작 </div>

                                        </div></td>

                                    <td class="checklist"><div class="wh100"><button class="checkplus">+</button></div></td>
                                    <td class="checklist"><div class="wh100"><button class="checkplus">+</button></div></td>
                                    <td class="checklist"><div class="wh100"><button class="checkplus">+</button></div></td>
                                    <td class="checklist"><div class="wh100"><button class="checkplus">+</button></div></td>
                                    <td class="checklist"><div class="wh100"><button class="checkplus">+</button></div></td>
                                    <td class="checklist"><div class="wh100"><button class="checkplus">+</button></div></td>
                                    
                                </tr>
                                <tr>
                                    <td ><button class="diarybtn wh100">diary</button></td>
                                    <td ><button class="diarybtn wh100">diary</button></td>
                                    <td ><button class="diarybtn wh100">diary</button></td>
                                    <td ><button class="diarybtn wh100">diary</button></td>
                                    <td ><button class="diarybtn wh100">diary</button></td>
                                    <td ><button class="diarybtn wh100">diary</button></td>
                                    <td ><button class="diarybtn wh100">diary</button></td>
                                    
                                </tr>
                            </tbody>
                        </table>

                        <br>

                        <table>
                            <tr>
                                <td ><b>매일 할 일</b></td>
                                <td ><b>할 일</b></td>
                            </tr>
                            <tr>
                                <td  class="todolabel"><textarea  class="subtodo"></textarea></td>
                                <td  class="todolabel"><textarea  class="subtodo"></textarea></td>
                            </tr>
                        </table>
                                
                            
                    </div>

                    
                </span>

                
                <span id = "bookmark">
                    <div >
                        <div class="bookmarker" style="background-color: #FA5858;">diary</div>
                    </div>
                    <div class="hidden">
                        <div class="bookmarker" style="background-color: #FAAC58;">plan</div>
                    </div>
                    <div class="hidden">
                        <div class="bookmarker" style="background-color: #E5D85C;">memo</div>
                    </div>
                    <div class="hidden">
                        <div class="bookmarker" style="background-color: #B1DB4E;">board</div>
                    </div>
                    <div class="hidden">
                        <div class="bookmarker" style="background-color: #79ABFF;">profile</div>
                    </div>
                    
                    
                </span>
            </div>

        </div>

</html>
