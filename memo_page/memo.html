<!DOCTYPE html>
<html>
    <head>
        <title>dear my diary</title>

        <meta charset="UTF-8">
        <meta content="width=device-width", initial-scale="1.0">
        <link rel="stylesheet" href="memo.CSS">
        <link rel="stylesheet" href="../mainpage.css">
		<link rel="stylesheet" href="../calendar.css">   
        <link rel="stylesheet" href="font.css"> 

        <script type="text/javascript">
            $(document).ready(function(){
                $('.navitem').each(function(index){
                    $(this).attr('navItem-index', index);
                }).click(function(){
                    var index = $(this).attr('navItem-index');
                    $('.navItem[navItem-index=' + index + ']').addClass('clicked_navItem');
                    $('.menu[menu-index!=' + index + ']').removeClass('clicked_navItem');
                });
            });
        </script>
       
    </head>

    <body>   
        <header>
            <img src="./Image/로고.png">
        </header>

        <!--calendar-->
        <div id="mp"> 
            <div id = "lp">
                <settings-cal>
                    <div class="container">
                        <div class="calendar">
                            <div class="month">
                                <b class="go-prevmonth">&lt</b>
                                <div class="date">
                                    <h1></h1>
                                    <p></p>
                                </div>
                                <b class="go-nextmonth">&gt</b>
                            </div><!--month-->
                            <div class="weekdays">
                                <div>일</div>
                                <div>월</div>
                                <div>화</div>
                                <div>수</div>
                                <div>목</div>
                                <div>금</div>
                                <div>토</div>
                            </div>
                            <div class="days">
                                
                            </div>
                        </div>
                    </div>
            
                    <script src="../calendar.js"></script>                        
                </settings-cal>                
                
                <a href="./diarypage_table.html" class="list"><img src="./Image/diary1.png"></a>
                <a href="./plan.html" class="list"><img src="./Image/plan1.png" ></a>
                <a href="#" class="list"><img src="./Image/memo1.png"></a>
                <a href="./인증게시판.html" class="list"><img src="./Image/board1.png"></a>
                <a href="./profile.html" class="list"><img src="./Image/profile1.png"></a>

                </div>
            
                <!--memo-->
            
                <div id = "rp">
                    <div id = "memo">
                        <div id ="memo_container">
                                <nav class="menu">
                                    <div class="navrow">
                                    <div class="plus"><button>+</button></div>
                                    </div>
                                    <div class="navrow">
                                    <div class="navItem">폴더 1</div>
                                    </div>
                                    <div class="navrow">
                                    <div class="navItem">폴더 2</div>
                                    </div>
                                    <div class="navrow">
                                    <div class="navItem">폴더 3</div>
                                    </div>
                                    <div class="navrow">
                                    <div class="navItem">폴더 4</div>
                                    </div>
                                    <div class="navrow">
                                    <div class="navItem">폴더 5</div>
                                    </div>
                                    <div></div>
                                </nav>    
    
                            <div id = "memo_header">
                                <textarea id = "title" cols = "65" rows = "3" placeholder = "제목" onfocus="this.placeholder = ''" onblur="this.placeholder = '제목'" ></textarea>
                            </div>
    
                            <div id = "memo_body">
                                <textarea id = "text" cols = "65" rows = "23" placeholder="내용" onfocus="this.placeholder = ''" onblur="this.placeholder = '내용'"></textarea>
                            </div>
                        </div>
                    </div>
                </div>        
            </div>
                    
                       
                
            <span id = "bookmark">
                <div  class="hidden">
                    <div class="bookmarker" style="background-color: #FA5858;">diary</div>
                </div>
                <div class="hidden">
                    <div class="bookmarker" style="background-color: #FAAC58;">plan</div>
                </div>
                <div>
                    <div class="bookmarker" style="background-color: #E5D85C;">memo</div>
                </div>
                <div class="hidden">
                    <div class="bookmarker" style="background-color: #B1DB4E;">board</div>
                </div>
                <div class="hidden">
                    <div class="bookmarker" style="background-color: #79ABFF;">profile</div>
                </div> 
            </div>
            
        </div>
        
        
     
</html>
